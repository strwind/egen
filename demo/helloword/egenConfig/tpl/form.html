<!-- target:${viewName} -->
<!-- 以下是布局及样式示例，请按实际修改，class名尽量不要修改，方便统一修改系统样式 -->
<div ui='type:Form;id:form' class="edit-form">
    <div class="form-main">
		<div class="form-block">
			<div class="form-row">
				<div class="form-key">题目：</div>
				<div class="form-value">
				    <input name="title" title="题目" maxlength="200" type="text" ui="type:TextInput;value:@title;id:txtTitle;rule:required;width:350;"></input>
				</div>
			</div>
		
			<div class="form-row">
				<div class="form-key"></div>
				<div class="form-value">
				    <div name="level" ui="type:RadioBoxGroup;id:rbgMessageLevel;datasource:@messageLevel;value:@level;rule:required;"></div>
				</div>
			</div>
		
			<div class="form-row">
				<div class="form-key">正文：</div>
				<div class="form-value">
				    <textarea name="content" title="正文" ui="type:TextInput;id:name;value:@content;rule:required;width:860;rule:maxLength,1000;"></textarea>
				</div>
			</div>
		</div>
    </div>
    <div class="edit-submit">
        <div class="form-row">
            <div class="form-value">
                <div ui="type:SubmitButton;id:btnSubmit;skin:flat;">确认</div>
            </div>
            
            <div class="form-value">
                <a href="javascript:void(0);" ui="type:Link;id:cancelLink;skin:cancel;">取消</a>
            </div>
        </div>
    </div>   
</div>
