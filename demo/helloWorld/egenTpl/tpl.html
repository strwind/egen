<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="欢迎使用EGEN">

    <link rel="stylesheet" type="text/css" media="screen" href="./$${cssPath}">

    <title>欢迎使用EGEN—$${moduleName}</title>
  </head>

  <body>
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/strwind/egen">View on GitHub</a>

          <h1 id="project_title">EGEN</h1>
          <h2 id="project_tagline">easy generator</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>Hello,欢迎使用EGEN！</h3>
		<ul>
           <li>创建人：$${userName}</li>
           <li>邮箱：$${email}</li>
           <li>创建日期：$${createDate}</li>
           <li class="moduleName">模块名：$${moduleName}</li>
           <li>模块名首字母大写：$${ModuleName}</li>
           <li>模块名所有字母大写：$${MODULENAME}</li>
           <li>自定义组合变量：$${customVar}</li>
        </ul>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com/">GitHub Pages</a></p>
      </footer>
    </div>
</body>
</html>
